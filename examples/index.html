<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvg2 examples</title>

  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../dist/canvg2.js"></script>
  <script src="./example.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>CanVG2 examples</h1>
  <hr>

  <div class="row">
    <div class="col-sm-3 aside">
      <h4>Select example</h4>
      <input type="text" class="form-control form-control-sm" placeholder="filter..." id="filter">

      <ul id="examples" class="list-unstyled"></ul>
    </div>
    <div class="col-sm-9">
      <div class="row">
        <div class="col-sm-10">
          <h4>Canvas</h4>
          <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <div class="col-sm-2">
          <h4>Png</h4>
          <div id="png"></div>
          <h4>Svg</h4>
          <div id="svg"></div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
